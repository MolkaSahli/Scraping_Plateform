<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/ico" />

    <title>Timelapse</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendors/font-awesome/css/font-awesome.css'%}" rel="stylesheet">

    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css'%}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'vendors/iCheck/skins/flat/green.css'%}" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link href="{% static 'vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css'%}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static 'vendors/jqvmap/dist/jqvmap.min.css'%}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.css'%}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css'%}" rel="stylesheet">
    <link href="{% static 'build/css/custom.css'%}" rel="stylesheet">


    <script src="{% static 'js/custom.js'%}"></script>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0; margin-top:27px;">
              <a href="{% url 'index' %}" class="site_title"><img src="{% static 'production/images/timelapse2.png'%}"> <span>Timelapse</span></a>
            </div>
            <div class="nav toggle">
              <a style="padding-top: 10px; padding-bottom: 0; margin-bottom: -30px;"id="menu_toggle"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
            </div>
            <div class="clearfix"></div>

            
            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Menu</h3>
                <ul class="nav side-menu">
                  <li><a href="{% url 'index'%}"><i class="fa fa-home"></i> Acceuil </a>
                  </li>
                  <li><a href="{% url 'étapes' %}"><i class="fa fa-edit"></i> Web Scraping </a>
                  </li>
                  <li><a href="{% url 'projets' %}"><i class="fa fa-desktop"></i> Projets de Scraping </a>
                  </li>
                  <li><a href="{% url 'liste' %}"><i class="fa fa-table"></i> Sites à Scraper </a>
                  </li>
                </ul>
              </div>
              

            </div>
            <!-- /sidebar menu -->

           
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
             
              <nav class="nav navbar-nav">
              <ul class=" navbar-right">
                <li class="nav-item dropdown open" style="padding-left: 15px;">
                  <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                    <img src='{% static "production/images/img.jpg" %}' alt="">{{ user.username }}
                  </a>
                  <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                   
                  
                    <a class="dropdown-item"  href="{% url 'logout' %}"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                  </div>
                </li>
                

              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->
        <script>
         document.getElementById('menu_toggle').addEventListener('click', function() {
          var sidebar = document.getElementById('sidebar-menu'); 
          var icon = this.querySelector('i');

          if (sidebar.classList.contains('sidebar-hidden')) {
              sidebar.classList.remove('sidebar-hidden');
              icon.classList.remove('fa-chevron-circle-right');
              icon.classList.add('fa-chevron-circle-left');
          } else {
              sidebar.classList.add('sidebar-hidden');
              sidebar.style.display = 'block';
              icon.classList.remove('fa-chevron-circle-left');
              icon.classList.add('fa-chevron-circle-right');
          }
          });
        </script>
    
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Scraping de Site Web</h3>
						</div>

						<div class="title_right">
							<div class="col-md-5 col-sm-5  form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search for...">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>Scraping <small> création de projet </small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
										<li class="dropdown">
											<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a class="dropdown-item" href="#">Settings 1</a>
												</li>
												<li><a class="dropdown-item" href="#">Settings 2</a>
												</li>
											</ul>
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
                  <div id="loading-bar-spinner" class="spinner"><div class="spinner-icon"></div></div>
                  <style>
                    #loading-bar-spinner.spinner {
                      left: 50%;
                      margin-left: -20px;
                      top: 50%;
                      margin-top: -20px;
                      position: absolute;
                      z-index: 19 !important;
                      animation: loading-bar-spinner 400ms linear infinite;
                  }

                  #loading-bar-spinner.spinner .spinner-icon {
                      width: 40px;
                      height: 40px;
                      border:  solid 4px transparent;
                      border-top-color:  #00C8B1 !important;
                      border-left-color: #00C8B1 !important;
                      border-radius: 50%;
                  }

                  @keyframes loading-bar-spinner {
                    0%   { transform: rotate(0deg);   transform: rotate(0deg); }
                    100% { transform: rotate(360deg); transform: rotate(360deg); }
                  }

                  </style>
                
									<div class="col-md-2">
                                        <div class="x_content" id="telbutton">
                                            <button type="submit" class="btn btn-round btn-success" style="display: flex; justify-content: center; align-items: center;">
                                                <a href="{% url 'download' project.id %}">
                                                <i class="fa fa-arrow-circle-down" aria-hidden="true"></i> Télécharger </a>
                                            </button>
                                          </div>
                                    </div>
                  
								</div>
							</div>
						</div>
					</div>
                </div>

					
			</div>		
			<!-- /page content -->

			<!-- footer content -->
      <footer>
        <div class="pull-right">
          Timelapse - Software Developement Company 
        </div>
        <div class="clearfix"></div>
      </footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js'%}"></script>
    <!-- Chart.js -->
    <script src="{% static 'vendors/Chart.js/dist/Chart.min.js'%}"></script>
    <!-- gauge.js -->
    <script src="{% static 'vendors/gauge.js/dist/gauge.min.js' %}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{% static 'vendors/bootstrap-progressbar/bootstrap-progressbar.min.js'%}"></script>
    <!-- iCheck -->
    <script src="{% static 'vendors/iCheck/icheck.min.js'%}"></script>
    <!-- Skycons -->
    <script src="{% static 'vendors/skycons/skycons.js'%}"></script>
    <!-- Flot -->
    <script src="{% static 'vendors/Flot/jquery.flot.js' %}"></script>
    <script src="{% static 'vendors/Flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'vendors/Flot/jquery.flot.time.js' %}"></script>
    <script src="{% static 'vendors/Flot/jquery.flot.stack.js' %}"></script>
    <script src="{% static 'vendors/Flot/jquery.flot.resize.js' %}"></script>
    <!-- Flot plugins -->
    <script src="{% static 'vendors/flot.orderbars/js/jquery.flot.orderBars.js' %}"></script>
    <script src="{% static 'vendors/flot-spline/js/jquery.flot.spline.min.js' %}"></script>
    <script src="{% static 'vendors/flot.curvedlines/curvedLines.js' %}"></script>
    <!-- DateJS -->
    <script src="{% static 'vendors/DateJS/build/date.js' %}"></script>
    <!-- JQVMap -->
    <script src="{% static 'vendors/jqvmap/dist/jquery.vmap.js' %}"></script>
    <script src="{% static 'vendors/jqvmap/dist/maps/jquery.vmap.world.js' %}"></script>
    <script src="{% static 'vendors/jqvmap/examples/js/jquery.vmap.sampledata.js' %}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{% static 'vendors/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.js'%}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.min.js' %}"></script>
	
    


  </body>
</html>
